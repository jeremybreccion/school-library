<div class="container">
    <i style="color: red; padding: 0px">{{error_message}}</i><br>
    <form ng-submit="register()">
        <label>SchoolID:</label>
        <input type="text" class="form-control" ng-model="user.schoolID" required>
        <br>
        <label>First Name:</label>
        <input type="text" class="form-control" ng-model="user.firstName" required>
        <br>
        <label>Last Name:</label>
        <input type="text" class="form-control" ng-model="user.lastName" required>
        <br>
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="user.password" required>
        <br>
        <label>Confirm Password:</label>
        <input type="password" class="form-control" ng-model="user.confirm_password" required>
        <br>
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="user.email" required>
        <br>
        <label>Occupation:</label>
        <select class="form-control" ng-model="user.occupation" required>
            <option value="">-- Select --</option>
            <option>admin</option>
            <option>teacher</option>
            <option>student</option>
        </select>
        <br>
        
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;
            Register
        </button>
        &nbsp;
        <a ui-sref="login">Click here to login</a>
    </form>
</div>
