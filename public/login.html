<div class="container-fluid row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="text-align: center">
        <h2>School Library</h2>
        <i style="color: red; padding: 0px">{{error_message}}</i>
        <i>{{success_message}}</i>
        <br><br>
        <form ng-submit="login()">
            <input type="text" class="form-control" name="username" ng-model="user.schoolID" placeholder="School ID" required />
            <br>
            <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required />
            <br>
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-log-in"></span>
                &nbsp;
                Login
            </button>
            &nbsp;
            <a ui-sref="register">Click here to register</a>
        </form>
        <br><br>
        <a data-toggle="modal" data-target="#forgotPasswordModal" ng-click="resetModal()">Forgot Password?</a>
    </div>
    <div class="col-md-4"></div>
</div>

<div id="forgotPasswordModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Forgot Password</div>
                <form ng-submit="sendForgotPasswordEmail()">
                <div class="modal-body">
                    <p>{{error_message}}</p>
                    <label>Email:</label>
                    <input type="email" class="form-control" ng-model="email" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-envelope"></span>
                        &nbsp;
                        Send
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
